  <style>
  .hide{
      display: none;
  }
  </style>

<body>

<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Show / Hide</th>
      </tr>
    </thead>
    <tbody>
      <tr id="tablerow1" style="display: in-line block">
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td><input type="button" value="Show" class="s1" onclick="hide('1')"></td>
        <td><input type="button" value="Hide"></td>
      </tr>
      <tr id="tablerow2" style="display: in-line block">
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td><input type="button" value="Show" class="s2" onclick="hide('2')"></td>

          </tr>
          <tr id="tablerow3" style="display: in-line block">
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td><input type="button" value="Show" class="s3" onclick="hide('3')"></td>
                <td><input type="button" value="Hide"></td>
              </tr>
